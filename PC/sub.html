<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SYSTEM</title>
	<link rel="stylesheet" href="css/system.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
</head>
<body>
	<div id="wrap">
		<div class="sub">
			<header>
				<div class="wr posRelative">
					<img src="img/sub-nav.png" class="imgW100" usemap="#image-map">
					<map name="image-map">
					    <area title="메인이동" href="index.html" coords="1,38,144,84" shape="rect">
					    <area title="모바일로 이동" href="../MOBILE/index.html" coords="236,45,307,80" shape="rect">
					</map>
				</div>
			</header>
			<div class="sub-visual">
				<img src="img/sub-visual.jpg" class="imgW100" alt="">
			</div>
			<div class="content">
				<div class="fix-menu"> <!-- fixed -->
					<img src="img/sub-sel.png" alt="">
				</div>
				<div class="wr">
					<img src="img/sub-cont01.png" alt="">
				</div>
				<div class="runway">
					<div class="posRelative wr">
						<div class="type-choice">
							<img src="img/runway-title.png" alt="">
							<div class="btn-wrap">
								<button type="button" class="type-sel motion-btn sel" data-type="album">
									<span class="motion-inner">
										<img src="img/type-ico01.png" alt="">
										<img src="img/type-ico01.png" alt="">
									</span>
								</button>
								<button type="button" class="type-sel motion-btn" data-type="list">
									<span class="motion-inner">
										<img src="img/type-ico02.png" alt="">
										<img src="img/type-ico02.png" alt="">
									</span>
								</button>
							</div>
						</div>
					</div>
					<div class="pic" style="height:743.359px">
						<div class="album pic-type">
							<img src="img/sub-cont02.png" class="imgW100" alt="">
						</div>
						<div class="list wr pic-type" style="display:none; opacity:0; top:50px">
							<img src="img/sub-cont02-01.png" alt="">
						</div>
					</div>
				</div>
				
				<div class="wr">
					<img src="img/sub-cont03.png" alt="">
				</div>
				<div class="new-state">
					<img src="img/sub-cont04.png" class="imgW100" alt="">
				</div>
				<div class="film">
					<div class="wr">
						<img src="img/sub-cont05.png" class="imgW100" alt="">
					</div>
				</div>
				<div class="lookbook ">
					<div class="swiper-container">
						<ul class="lookbook-list swiper-wrapper">
							<li class="swiper-slide"><img src="img/lookbook01.png" alt=""></li>
							<li class="swiper-slide"><img src="img/lookbook02.png" alt=""></li>
						</ul>
						<button class="slide-btn left swiper-button-prev">
							<img src="img/left-arr.png" alt="">
						</button>
						<button class="slide-btn right swiper-button-next">
							<img src="img/right-arr.png " alt="">
						</button>
					</div>
				</div>
			</div>
			<footer>
				<button type="button" class="top-btn">
					<img src="img/top-btn.png" alt="">
				</button>
				<div class="wr">
					<img src="img/footer-img.png" class="imgW100" alt="">
				</div>
			</footer>
		</div>
	</div>
</body>
<script>
	(function(){
		/* menu fixed */
		var fixMenu = $('.fix-menu'); 
		var fixMenuOffsetY = fixMenu.offset().top;
		$(window).scroll(function(){
			if($(window).scrollTop() >= fixMenuOffsetY){
				fixMenu.addClass('fixed')
			}else{
				fixMenu.removeClass('fixed'); 
			}
		}); 

		/* type sel */
		var prevType = ''; 
		$('.type-choice .btn-wrap .type-sel').on('click', function(){
			$('.type-choice .btn-wrap .type-sel').removeClass('sel')
			$(this).addClass('sel'); 
			var type = $(this).attr('data-type'); 
			
			$('.pic').find('.' + type).show(); 
			$('.pic').animate({height: $('.pic').find('.' + type).height() + 'px'}, 0); 
			if(prevType){
				$('.pic-type').filter('.' + prevType).stop().animate({opacity:0,  top :'50px'}, 500, function(){
					$('.pic-type').filter('.' + prevType).hide();
				}); 
			}
			
			$('.pic').find('.' + type).show().stop().delay(300).animate({'opacity':1, top :0}, 500, function(){
				prevType = type;
			})
		})
		$('.type-choice .btn-wrap .type-sel').eq(0).trigger('click'); 


		/* lookbook */
		var swiper = new Swiper('.swiper-container', {
	      pagination: {
	        el: '.swiper-pagination',
	        type: 'fraction',
	      },
	      navigation: {
	        nextEl: '.swiper-button-next',
	        prevEl: '.swiper-button-prev',
	      },
	    });

	})(); 

	/* top-btn */
	$('.top-btn').on('click', function(){
		$('html, body').animate({'scrollTop':0}, 1000)
	})

	

</script>
</html>
