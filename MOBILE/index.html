<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="view" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>SYSTEM Mobile</title>
	<link rel="stylesheet" href="css/system_m.css">
	<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="intro">
			<div class="intro-inner">
				<img src="img/intro-img01.png" class="show01" alt="">
				<img src="img/intro-img02.png" class="show02" alt="">
				<img src="img/intro-img03.png" class="show03" alt="">
			</div>
		</div>
		<div id="container">
			<header class=""> <!-- open추가  -->
				<div class="header-top">
					<h1 class="logo"><img src="img/logo.png" alt=""></h1>
					<button type="button" class="menu-btn">
						<span class="menu"><em>열기</em></span>
					</button>
				</div>
				<div class="gnb">
					<div class="gnb-inner">
						<img src="img/menu01.png" alt="" class="test-show">
						<img src="img/menu02.png" alt="" class="submenu" style="display:none">
						<img src="img/menu03.png" alt="">
					</div>
					<div class="gnb-util">
						<img src="img/menu-util.png" alt="">
					</div>
				</div>
			</header>
			<div class="content">
				<img src="img/content-img.jpg" class="imgW100" alt="">
			</div>
			<footer>
				<img src="img/footer.jpg" class="imgW100" alt="">
				<button type="button" class="go-top">
					<img src="img/top-btn.png" alt="">
				</button>
			</footer>
		</div>
		<!-- <div class="dim"></div> -->
	</div>
</body>
<script>
	var headerY = $('header').offset().top; 
	$(window).scroll(function(){
		if($(window).scrollTop() >= headerY){
			$('header').addClass('fixed')
		}else{
			$('header').removeClass('fixed')
		}
	})

	$('.menu-btn').on('click', function(){
		$('header').toggleClass('open'); 
		$('body').toggleClass('overhidden')
	}); 

	$('.go-top').on('click', function(){
		$('html, body').animate({'scrollTop': 0}, 800); 
	})

	$('.test-show').on('click', function(){
		$(this).toggleClass('on'); 
		if($(this).hasClass('on')){
			$(this).siblings('.submenu').slideDown(200);
		}else{
			$(this).siblings('.submenu').slideUp(200);
		}
	})

</script>
</html>
